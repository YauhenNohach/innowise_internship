spring:
  application:
    name: userservice-test

  datasource:
    url: jdbc:postgresql://localhost:5439/test
    username: test
    password: test
    driver-class-name: org.postgresql.Driver

  main:
    allow-bean-definition-overriding: true

  cache:
    type: redis

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
    show-sql: true
    open-in-view: false

  liquibase:
    enabled: false

logging:
  level:
    com.innowise.userservice: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.cache: TRACE
    root: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,caches
  endpoint:
    health:
      show-details: always