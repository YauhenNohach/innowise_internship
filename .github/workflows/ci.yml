name: Gradle CI/CD Pipeline

on:
  push:
    branches: [ "tasks/USR-0", "main", "dev" ]
  pull_request:
    branches: [ "tasks/USR-0", "main", "dev" ]

jobs:

  ci-build-test:
    name: CI - Build & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5439:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build project (without tests)
        run: ./gradlew clean build -x test

      - name: Run tests and coverage
        run: ./gradlew test jacocoTestReport jacocoRootReport

      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./gradlew sonar \
            -Dsonar.projectKey=YauhenNohach_innowise_internship \
            -Dsonar.organization=yauhennohach \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=$SONAR_TOKEN \
            -Dsonar.coverage.jacoco.xmlReportPaths=${{ github.workspace }}/build/reports/jacoco/jacocoRootReport/jacocoRootReport.xml

      - name: Upload JAR artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifacts
          path: |
            */build/libs/*.jar
            !build/libs/
          retention-days: 7

  cd-dev:
    name: CD - Dev
    needs: ci-build-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/dev' || contains(github.ref, 'tasks/USR-0'))

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: jar-artifacts

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images (dev)
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          docker build \
            -t $DOCKER_USERNAME/userservice:dev-latest \
            -t $DOCKER_USERNAME/userservice:$COMMIT_SHA \
            -f userservice/Dockerfile .
          
          docker push $DOCKER_USERNAME/userservice:dev-latest
          docker push $DOCKER_USERNAME/userservice:$COMMIT_SHA

      - name: Deploy to Dev environment
        run: echo "Deploying to dev environment..."
